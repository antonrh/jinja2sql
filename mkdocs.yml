site_name: Jinja2SQL
site_description: Jinja Query Templates for SQL
site_author: Anton Ruhlov
site_url: https://github.com/antonrh/jinja2sql

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

repo_name: antonrh/jinja2sql
repo_url: https://github.com/antonrh/jinja2sql
edit_uri: ""

nav:
  - Introduction: index.md
  - Usage: usage.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
